<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartAttendanceWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="/static/css/site.css" rel="stylesheet">
  </head>
  <body>
    <!-- Mobile topbar -->
    <header class="topbar d-lg-none navbar navbar-light bg-white border-bottom sticky-top">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <button class="btn btn-outline-secondary" id="sidebarToggle" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand text-primary d-flex align-items-center gap-2" href="/">
          <i class="bi bi-mortarboard"></i>
          <span>SmartAttendance</span>
        </a>
      </div>
    </header>

    <div class="layout container-fluid">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar d-flex flex-column">
        <div class="brand d-none d-lg-flex align-items-center gap-2 mb-3">
          <i class="bi bi-mortarboard fs-4 text-primary"></i>
          <span class="fw-bold">SmartAttendance</span>
        </div>
        <nav class="nav flex-column gap-1" aria-label="Main navigation">
          <a class="nav-link d-flex align-items-center gap-2" href="/">
            <i class="bi bi-speedometer2"></i><span>Dashboard</span>
          </a>
          <a class="nav-link d-flex align-items-center gap-2" href="/students">
            <i class="bi bi-people"></i><span>Students</span>
          </a>
          <a class="nav-link d-flex align-items-center gap-2" href="/scan">
            <i class="bi bi-qr-code-scan"></i><span>Scan</span>
          </a>
          <a class="nav-link d-flex align-items-center gap-2" href="/download/attendance.csv">
            <i class="bi bi-download"></i><span>Download CSV</span>
          </a>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="content py-4">
        {% block content %}{% endblock %}
        <div class="mt-4 text-center footer">Made for education â€¢ SmartAttendance</div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function(){
        // Sidebar toggle for mobile
        const sidebar = document.getElementById('sidebar');
        const toggle = document.getElementById('sidebarToggle');
        if(toggle && sidebar){ toggle.addEventListener('click', ()=> sidebar.classList.toggle('open')); }
      })();
    </script>
  </body>
</html>
